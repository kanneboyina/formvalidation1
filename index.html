<!DOCTYPE html>
<html>

<head>
    <title>Form Validation Example</title>
    <link rel="stylesheet" href="form.css">

</head>

<body>
    <div class="container">



        <form id="myForm">
            <div class="margin">
            <h1>Registration Form</h1>



            <div class="ganesh">
                <label for="User id:">User id:</label>
                <input type="text" placeholder="User_id" name="User id" required>
            </div>



            <div class="ganesh">
                <label for="Password">Password:</label>
                <input type="password" placeholder="Password" name="password" required>


            </div>


            <div class="ganesh">
                <label for="Name">Name:</label>
                <input type="text" onkeydown="return /[a-z]/i.test(event.key)" placeholder="Name" name="Name" required>
            </div>



            <div class="ganesh">
                <label for="Address">Address:</label>
                <input type="text" placeholder="Address" name="Address" required>
            </div>


            <div class="ganesh">
                <label for="Country">Country:</label>
                <select name="" id="">
                    <option value="(please select your Country)">(please select your Country)</option>
                    <option value="india">india</option>
                    <option value="japan">japan</option>
                    <option value="srilanka">srilanka</option>
                </select>
            </div>


            <div class="ganesh">
                <label for="Zip Code">Zip Code:</label>
                <input type="number" placeholder="Zip Code" name="Zip Code" required>
            </div>


            <div class="ganesh">
                <label for="Email">Email:</label>
                <input type="Email" placeholder="Email" name="Email" required>
            </div>


            <div class="ganesh">
                <label for="Gender">Gender:</label>
                <input name="male" type="radio" />
                <label for="Male">Male:</label>
                <input name="male" type="radio">Female <br>
            </div>


            <div class="ganesh">

                <label for="Language">Language:</label>
                <label for="English">English</label>
                <input type="checkbox" name="English" placeholder="English">
                <label for="Non English">Non English</label>
                <input type="checkbox" name="Non English" id="Non English" required>
            </div>



            <div class="ganesh">
                <label for="About">About:</label>
                <textarea rows="15;" cois="15"></textarea>
            </div>


            <div class="submit">
                <button type="submit">Submit</button>
                
            </div>

        </div>
        </form>
    </div>


</body>
<script src="form.js"></script>

</html>
